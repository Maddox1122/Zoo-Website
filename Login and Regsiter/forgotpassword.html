<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forgot Password?</title>
    <link rel="stylesheet" type="text/css" href="style3.css" />
    <link rel="Icon website" href="../Media/Leuk plaatje.png"/>
</head>	
<body>
    <a href="login.html">
<img src="media/background3.png" height="100px" width="300px" padding="30px">
</a>
<div class="form-container">
    <form action="login.html" method="POST" class="form-wrap">
        <h2>Forgot or lost your Password? No worries, enter your email and change your password</h2>
        <div class="form-box">
            <input type="text" placeholder="Enter Email" required pattern="\S{@}"/>
        </div>
        <div class="form-submit">
            <input type="submit" value="Send email" onclick="myFunction()">
        </div>
    </form>
</div>
<script>
function myFunction() {
  alert("Email has been sent! If you don't see it, make sure you entered the right email and check your spam folder.").then(response => {
    window.location.href = 'forgotpassword.html';
  })
}
</script>
</body>
</html>
